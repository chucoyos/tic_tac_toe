<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <header class="header"><h1>Tic Tac Toe Game</h1></header>
    <main class="main">
      <div class="game">
        <div class="game-board">
            <div class="cell" data-taken="false" data-index="0"></div>
            <div class="cell" data-taken="false" data-index="1"></div>
            <div class="cell" data-taken="false" data-index="2"></div>
            <div class="cell" data-taken="false" data-index="3"></div>
            <div class="cell" data-taken="false" data-index="4"></div>
            <div class="cell" data-taken="false" data-index="5"></div>
            <div class="cell" data-taken="false" data-index="6"></div>
            <div class="cell" data-taken="false" data-index="7"></div>
            <div class="cell" data-taken="false" data-index="8"></div>
          </div>
        </div>
         
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
